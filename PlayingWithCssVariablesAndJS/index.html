<html>
    <link rel="stylesheet" href="styles.css">
    <head>
        <title>Playing with CSS Variables and JS</title>
    </head>
    <body>
        <div class="controls">
            <label for="spacing">Spacing:</label>
            <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px" class="slider">
            <label for="blur">Blur:</label>
            <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px" class="slider">
            <label for="size">Size:</label>
            <input type="range" name="size" min="1" max="90" value="90" data-sizing="%" class="slider">
            <label for="base">Base Color:</label>
            <input type="color" name="base" value="#000000">
        </div>
        <img src="images/nebula.jpg">
        <script src="script.js"></script>
    </body>
</html>
